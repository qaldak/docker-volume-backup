[project]
name = "docker-volume-backup"
version = "1.0.5"
authors = [{ name = "Qaldak" }]
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.semantic_release]
commit_message = "release: {version}\n\nAutomatically generated by python-semantic-release"
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.changelog]
exclude_commit_patterns = [
    "[0-9]+.[0-9]+.[0-9]+\\n\\nAutomatically generated by python-semantic-release",
    "0.2.5",
    "Automatic created",
    "Automatically generated",
    "Automatisch generated",
    "Merge*.",
    "refactor: semantic-release",
    ".*semantic[- ]release",
    ".*another test",
    ".*[Cc]ommit for test[s] only",
    ".*Foo",
    ".*Tests for semantic[- ]release",
    ".*test commit.*",
    "break:*",
    "BREAKING CHANGE:*"
]

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "release",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "refactor", "chore"]