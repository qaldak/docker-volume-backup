name: Create new release

on:
  push:
    branches:
      - main

jobs:
  quality:
    name: Run project test set
    uses: ./.github/workflows/python-tests.yml
    with:
      target_workflow: ./.github/workflows/python-tests.yml

  release:
    needs: quality
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - name : machine echo github
        env : { CONTENT : "${{ toJson(github) }}" }
        run : "echo $CONTENT"
      - name : machine echo runner
        env : { CONTENT : "${{ toJson(runner) }}" }
        run : "echo $CONTENT"
      - name : machine echo job
        env : { CONTENT : "${{ toJson(job) }}" }
        run : "echo $CONTENT"
      
      - name: Check if triggered by pull request
        run: |
          echo ${{ github.event_name }}
          echo ${{ github.event.pull_request }}
          echo ${{ github.event.release }}
          echo ${{ github.event.commits }}
          echo ${{ github.base_ref }}
          echo ${{ github.head_ref }}
          echo ${{ github.ref }}
          echo ${{ github.ref_name }}
          echo ${{ github.ref_type }}
          echo ${{ github.event.action }}
          echo ${{Â github.relesae }}
          echo ${{ github.ref.* }}


      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Python dependencies
        run:
          pip install -r requirements.txt

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
