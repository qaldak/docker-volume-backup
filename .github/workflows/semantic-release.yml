name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  quality:
    name: Run project test set
    uses: ./.github/workflows/python-tests.yml
    with:
      target_workflow: ./.github/workflows/python-tests.yml

  release:
    needs: quality
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Check if triggered by pull request
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' && ${github.event.pull_request.merged} == 'true' && ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "Pull request merged to main branch. Start semantic release."
          else
            echo ${{ github.event_name }}
            echo ${github.event.pull_request.merged}
            ${{ github.ref }}
            echo "Not triggered by pull request. No release needed."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Python dependencies
        run:
          pip install -r requirements.txt

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
